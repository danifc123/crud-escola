<div class="menu">
  <h2>Menu de listas</h2>
  <ul>
    <li><a routerLink="/disciplinas">Disciplinas</a></li>
    <li><a routerLink="/turmas">Turmas</a></li>
    <li><a routerLink="/professores">Professores</a></li>
    <li><a routerLink="/salas">Salas</a></li>
  </ul>
</div>

<!-- Barra de pesquisa -->
<div class="pesquisa-container">
  <input type="text" [(ngModel)]="nomePesquisa" placeholder="Digite o nome para pesquisa" class="input-pesquisa" />
  <button (click)="pesquisaGeral()">Pesquisar</button>
</div>

<!-- Tabela de resultados -->
<table mat-table [dataSource]="pesquisaResultados" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef> Turma </th>
    <td mat-cell *matCellDef="let element"> {{ element.turma }} </td>
  </ng-container>

  <ng-container matColumnDef="professor">
    <th mat-header-cell *matHeaderCellDef> Professor </th>
    <td mat-cell *matCellDef="let element"> {{ element.professor }} </td>
  </ng-container>

  <ng-container matColumnDef="sala">
    <th mat-header-cell *matHeaderCellDef> Sala </th>
    <td mat-cell *matCellDef="let element"> {{ element.sala }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
