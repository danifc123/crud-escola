<input type="text" placeholder="Pesquisar professor pelo nome" [(ngModel)]="nomePesquisa" (input)="pesquisarProfessores()" />


<div *ngFor="let professor of professores">
  <p>{{ professor.nome }}</p>
  <p *ngIf="!professor.status" class="inativo">(Inativo)</p>


  <!-- Botão de editar e excluir para professores ativos -->
  <button *ngIf="professor.status" (click)="editarProfessor(professor.id)">Editar</button>
  <button *ngIf="professor.status" (click)="excluirProfessor(professor.id)">Excluir</button>

  <!-- Botão de reativar para professores inativos -->
  <button *ngIf="!professor.status" (click)="reativarProfessor(professor.id)">Reativar</button>


</div>
