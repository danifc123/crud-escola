<input type="text" placeholder="Pesquisar Disciplina pelo nome" [(ngModel)]="nomePesquisa" (input)="pesquisarDisciplinas()" />


<div *ngFor="let disciplina of disciplinas">
  <p>{{ disciplina.nome }}</p>
  <p *ngIf="!disciplina.ativo" class="inativo">(Inativo)</p>


  <button *ngIf="disciplina.ativo" (click)="editarDisciplina(disciplina.id)">Editar</button>
  <button *ngIf="disciplina.ativo" (click)="excluirDisciplina(disciplina.id)">Excluir</button>

  <button *ngIf="!disciplina.ativo" (click)="reativarDisciplina(disciplina.id)">Reativar</button>


</div>
