<div class="container">
  <h2>Alunos na Turma</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Aluno ID</th>
        <th>Nome do Aluno</th>
      </tr>
    </thead>
    <tbody>
      <!-- Itera sobre a lista de alunos da turma -->
      <tr *ngFor="let aluno of alunosNaTurma">
        <td>{{ aluno.aluno_id }}</td>
        <td>{{ aluno.nome }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Exibe uma mensagem caso a lista esteja vazia -->
  <p *ngIf="alunosNaTurma.length === 0">Nenhum aluno foi encontrado nesta turma.</p>
</div>
