<input type="text" placeholder="Pesquisar turma pelo nome" [(ngModel)]="nomePesquisa" (input)="pesquisarTurma()" />


<div *ngFor="let turma of turmas">
  <p><strong>{{ turma.nome }}</strong></p>
  <p *ngIf="!turma.status" class="instatus">(Instatus)</p>


  <!-- Botão de editar e excluir para professores statuss -->
  <button *ngIf="turma.status" (click)="editarTurma(turma.id)">Editar</button>
  <button *ngIf="turma.status" (click)="excluirTurma(turma.id)">Excluir</button>

  <!-- Botão de reativar para professores instatuss -->
  <button *ngIf="!turma.status" (click)="reativarTurma(turma.id)">Reativar</button>


</div>
