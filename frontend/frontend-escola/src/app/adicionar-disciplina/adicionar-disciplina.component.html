<h2>Adicionar Disciplina</h2>
<form (ngSubmit)="adicionarDisciplina()">
  <label>
    Nome:
    <input [(ngModel)]="disciplina.nome" name="nome" required>
  </label>
  <label>
    Código:
    <input [(ngModel)]="disciplina.codigo" name="nome" required>
  </label>
  <label>
    Período:
    <input [(ngModel)]="disciplina.periodo" name="nome" required>
  </label>
  <button type="submit">Adicionar</button>
</form>
